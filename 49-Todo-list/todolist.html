<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todolist.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>To_Do List</h1>

    <script src="todolist.js"></script>
  </body>
</html>
