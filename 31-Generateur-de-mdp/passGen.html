<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="passGen.css" />
    <script src="passGen.js" defer></script>
    <title>Generateur de mot de passe</title>
  </head>
  <body>
    <div class="container">
      <h2>MDP Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Longueur du MDP</label>
          <input type="number" id="length" min="4" max="20" value="20">
        </div>
        <div class="setting">
          <label>Ajouter majuscules</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="setting">
          <label>Ajouter minuscules</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        <div class="setting">
          <label>Ajouter nombres</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>Ajouter caractère spéciaux</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>

      <button class="btn btn-large" id="generate">
        Generer MDP
      </button>
    </div>
  </body>
</html>
