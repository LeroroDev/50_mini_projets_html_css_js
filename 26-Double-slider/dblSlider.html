<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="dblSlider.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="dblSlider.js" defer></script>
    <title>Double Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div class="redSlide">
          <h1>Pokémon version rouge</h1>
          <p>Sorti en 1999 en France</p>
        </div>
        <div class="slvrSlide">
          <h1>Pokémon argent</h1>
          <p>Sorti en 2001</p>
        </div>
        <div class="grnSlide">
          <h1>Pokémon émeraude</h1>
          <p>Sorti en 2005 en France</p>
        </div>
        <div class="gldSlide">
          <h1>Pokémon version jaune</h1>
          <p>Sorti en 2000 en France</p>
        </div>
      </div>
      <div class="right-slide">
        <div class="gldRight"></div>
        <div class="grnRight"></div>
        <div class="slvrRight"></div>
        <div class="redRight"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

  </body>
</html>
